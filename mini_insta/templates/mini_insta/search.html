{% extends 'mini_insta/base.html' %}

{% block content %}

<h2>Search</h2>

<div class="form-container">
    <form action="{% url 'search' profile.pk %}" method="GET">

        <div class="form-field">
            <label for="query"><strong>Search Profiles & Posts</strong></label>
            <input type="text" name="query" id="query" placeholder="Search by username, name, or caption..."value="{{ query }}">
        </div>

        <div class="form-buttons">
            <input type="submit" value="Search">
            <a href="{% url 'profile' profile.pk %}">
                <button type="button">Cancel</button>
            </a>
        </div>

    </form>
</div>

{% endblock %}
