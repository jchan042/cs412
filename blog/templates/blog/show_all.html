{% extends 'blog/base.html' %}

{% block content %}
<h1>Showing all Articles</h1>

<main class="grid-container">

    {% for a in articles %}
    <article>

        {% if a.image_file %}
            <a href="{% url 'article' a.pk %}">
                <img src="{{ a.image_file.url }}" alt="">
            </a>
        {% else %}
            <h3>No Image</h3>
        {% endif %}
        
        <div>
            <h2>{{ a.title }}</h2>
            <strong>by {{ a.author }} at {{ a.published }}</strong>
            <p>{{ a.text }}</p>
        </div>
    </article>

    {% endfor %}
</main>
{% endblock %}
